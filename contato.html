    <title>Contato - Sawasdee Fansub</title>
</head>
<body>
    <div class="container">
        <div class="hamburguer">
            <div class="lines" id="line1"></div>
            <div class="lines" id="line2"></div>
            <div class="lines" id="line3"></div>
            <span>fechar</span>
        </div>

        <header>
            <div class="img-wrapper">
                <img src="imagens/sawasdee.png" alt="Logo do Sawasdee Fansub">

        <div class="sidebar">
            <nav>

        <div class="contact-form">
            <form action="https://api.staticforms.xyz/submit" method="post">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Mensagem:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Enviar</button>

                <input type="hidden" name="accessKey" value="b26dee41-042b-46fe-8936-3670a875e482">
                <input type="hidden" name="redirectTo" value="http://127.0.0.1:5500/obrigado.html">
            </form>
        </div>

    </div>

    <script src="script.js"></script>
